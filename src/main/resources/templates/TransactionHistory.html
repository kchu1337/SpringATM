<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png"/>
    <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.png"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Get Shit Done Kit Pro by Creative Tim</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <link href="bootstrap3/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/gsdk.css" rel="stylesheet"/>

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href='https://fonts.googleapis.com/css?family=Grand+Hotel|Open+Sans:400,300' rel='stylesheet' type='text/css'/>
    <link href="assets/css/pe-icon-7-stroke.css" rel="stylesheet" />

</head>
<body>
<div th:replace="fragments/Navbar :: navbar"></div>
<div class = "container">
    <table class="table">
        <tr>
            <td height = "80"><h3>Balance:</h3> </td>
            <td height = "80"><h3 th:text = "${balance}"></h3></td>
        </tr>
        <th>Transaction Type  </th>
        <th> Amount  </th>
        <th> Reason  </th>
        <div th:each = "trans: ${transactionList}">
            <tr>
                <td th:text = "${trans.amt > 0} ? 'Deposit' : 'Withdraw'">
                </td>
                <td> <span th:text="'$'+${#numbers.formatDecimal(T(Math).abs(trans.amt), 0, 'COMMA', 2, 'POINT')}">10.00</span>
                </td>
                <td th:text = "${trans.reason}">
                </td>
            </tr>
        </div>

    </table>
</div>

</body>
</html>
